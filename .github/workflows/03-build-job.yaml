name: build-block-03

on: 
    push:
    workflow_dispatch:

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
          - name: Show OS
            run: |
              echo "this job is running on an ubunutu runner."
              echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "this job is running on an windows runner."
                echo "Runner OS: $RUNNER_OS"
    mac-echo:
        runs-on: macos-latest
        steps:
          - name: Show OS
            run: |
              echo "this job is running on an MacOS runner."
              echo "Runner OS: $RUNNER_OS"
