name: build-block-04
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      -  name: Install dependencies
         run: npm ci
         working-directory: actions/react-app